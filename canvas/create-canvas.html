<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create canvas</title>
    <style>
        canvas {
            border: 1px solid #aaaaaa;
        }
    </style>
</head>
<body>
<canvas id="canvas">
    如果浏览器不支持canvas的话,则会显示出这句话.
    兼容到IE9,IE8及以下就会显示这句话.
</canvas>

<script>
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext("2d");
    /**说
     * 300 没有设置canvas的宽高,则默认是宽300,高150
     */
    console.log(canvas.width); //300
    console.log(canvas.height); //150
    //未完成
    context.beginPath();
    context.strokeStyle = "#ff00ff";
    context.moveTo(10, 10);
    context.lineTo(10, 100);

    context.stroke();

</script>

</body>
</html>
