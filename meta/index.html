<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meta标签</title>


    <!-- keywords 关键字, 说明网站的关键字 -->
    <meta name="keywords" content="HTML, HTML5, META">


    <!-- description 描述, 描述网站的主要内容, 这里面不要用双引号,最好用单引号 -->
    <meta name="description" content="Learning about Meta Tags." />

    <!-- revised 修订, 文档更新时间 -->
    <meta name="revised" content="Tutorialspoint, 3/7/2014" />

    <!-- refresh 刷新, 每个5秒刷新网站一次 -->
    <!--<meta http-equiv="refresh" content="5" />-->

    <!-- 5秒后跳转 url 重定向的地址  -->
    <!--<meta http-equiv="refresh" content="5;url=http://www.baidu.com" />-->

    <!-- 设置cookie,验证了下,无效,应该是我打开方式不对 -->
    <meta http-equiv="cookie" content="userid=xyz; expires=Wednesday, 08-Aug-16 23:59:59 GMT;" />

    <!-- 设置set-cookie 这个好,可以用 -->
    <meta http-equiv="set-cookie" content="username=blue; expires=Wednesday, 08-Aug-16 23:59:59 GMT;" />

    <!-- author作者 -->
    <meta name="author" content="bluewaitor" />

    <!-- 设置编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 这个也是设置编码,见第一行 -->
    <meta charset="UTF-8">

    <!-- 告诉爬虫30天之后再来 -->
    <meta name="revisit-after" content="30 days">

    <!-- 告诉浏览器页面的范围, 有3个值: global(全球的), local(本地的), iu(internal use 内部使用) -->
    <meta name="distribution" content="web">

    <!-- 告诉爬虫 不索引,不跟随 (INDEX,FOLLOW,NOINDEX,NOFOLLOW)-->
    <meta name="robots" content="noindex, nofollow">

    <!-- 设置版权 (最好不要用) -->
    <!--<meta name="copyright" content="Bluewaitor" />-->

    <!-- 移动端设备添加 去掉width=device-width, 原因是会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- iOS 设备 begin -->

        <!-- 添加到主屏后的标题（iOS 6 新增）-->
        <meta name="apple-mobile-web-app-title" content="标题">

        <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <!-- 设置苹果工具栏颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

        <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
        <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">

        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <meta name="format-detection" content="telphone=no, email=no"/>

        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">

        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- 优先使用 IE 最新版本和 Chrome -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <!-- 不让百度转码 -->
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">

        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">

        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">

        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">

        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">

        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">

        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">

        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">


        <!-- iOS 图标 begin -->

            <!-- iPhone 和 iTouch，默认 57x57 像素，必须有 -->
            <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png"/>

            <!-- Retina iPhone 和 Retina iTouch，114x114 像素，可以没有，但推荐有 -->
            <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png"/>

            <!-- Retina iPad，144x144 像素，可以没有，但推荐有 -->
            <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144-precomposed.png"/>

        <!-- iOS 图标 end -->

        <!-- iOS 启动画面 begin -->

            <!-- iPad 竖屏 768 x 1004（标准分辨率） -->
            <link rel="apple-touch-startup-image" sizes="768x1004" href="/splash-screen-768x1004.png"/>

            <!-- iPad 竖屏 1536x2008（Retina） -->
            <link rel="apple-touch-startup-image" sizes="1536x2008" href="/splash-screen-1536x2008.png"/>

            <!-- iPad 横屏 1024x748（标准分辨率） -->
            <link rel="apple-touch-startup-image" sizes="1024x748" href="/Default-Portrait-1024x748.png"/>

            <!-- iPad 横屏 2048x1496（Retina） -->
            <link rel="apple-touch-startup-image" sizes="2048x1496" href="/splash-screen-2048x1496.png"/>

            <!-- iPhone/iPod Touch 竖屏 320x480 (标准分辨率) -->
            <link rel="apple-touch-startup-image" href="/splash-screen-320x480.png"/>

            <!-- iPhone/iPod Touch 竖屏 640x960 (Retina) -->
            <link rel="apple-touch-startup-image" sizes="640x960" href="/splash-screen-640x960.png"/>

            <!-- iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina) -->
            <link rel="apple-touch-startup-image" sizes="640x1136" href="/splash-screen-640x1136.png"/>
        <!-- iOS 启动画面 end -->

    <!-- iOS 设备 end -->


    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Windows 8 磁贴颜色 -->
    <meta name="msapplication-TileColor" content="#000"/>

    <!-- Windows 8 磁贴图标 -->
    <meta name="msapplication-TileImage" content="icon.png"/>

    <!-- 添加 RSS 订阅 -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml"/>

    <!-- 添加 favicon icon -->
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico"/>




    <!-- sns 社交标签 begin -->
    <!-- 参考微博API -->
    <meta property="og:type" content="类型" />
    <meta property="og:url" content="URL地址" />
    <meta property="og:title" content="标题" />
    <meta property="og:image" content="图片" />
    <meta property="og:description" content="描述" />
    <!-- sns 社交标签 end -->
</head>
<body>

</body>
</html>
